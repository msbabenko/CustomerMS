--- 
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: customerlogin
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      app: CustomerLogin
  template: 
    metadata: 
      labels: 
        app: CustomerLogin
    spec: 
      containers: 
      - name: induk
        image: "induk.azurecr.io/customer-repo:latest"
        ports: 
        - containerPort: 8080
      imagePullSecrets: 
      - name: induk

--- 
apiVersion: v1
kind: Service
metadata: 
  name: customerlogin
spec: 
  type: LoadBalancer
  ports: 
  - port: 80
  selector: 
    app: CustomerLogin